name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  PYTHON_DEFAULT_VERSION: "3.12"

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full git history for hatch-vcs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run Ruff linting
        run: ruff check .

      - name: Run Ruff formatting check
        run: ruff format --check .

      - name: Run MyPy type checking
        run: mypy src/earth_polychromatic_api

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full git history for hatch-vcs

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests with coverage
        run: |
          pytest --cov=earth_polychromatic_api --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == env.PYTHON_DEFAULT_VERSION && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full git history for hatch-vcs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package with twine
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  publish-codeartifact:
    name: Publish to AWS CodeArtifact
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: dev
    permissions:
      id-token: write # Required for OIDC authentication
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full git history for hatch-vcs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-CodeArtifact
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install AWS CLI and configure CodeArtifact
        run: |
          python -m pip install --upgrade pip
          pip install awscli

      - name: Get CodeArtifact authorization token
        run: |
          export CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token \
            --domain ${{ vars.CODEARTIFACT_DOMAIN }} \
            --domain-owner ${{ vars.AWS_ACCOUNT_ID }} \
            --query authorizationToken --output text)
          echo "CODEARTIFACT_AUTH_TOKEN=$CODEARTIFACT_AUTH_TOKEN" >> $GITHUB_ENV

      - name: Configure pip for CodeArtifact
        run: |
          pip config set global.index-url https://aws:${{ env.CODEARTIFACT_AUTH_TOKEN }}@${{ vars.CODEARTIFACT_DOMAIN }}-${{ vars.AWS_ACCOUNT_ID }}.d.codeartifact.${{ vars.AWS_REGION }}.amazonaws.com/pypi/${{ vars.CODEARTIFACT_REPOSITORY }}/simple/

      - name: Install twine
        run: pip install twine

      - name: Publish to CodeArtifact
        run: |
          twine upload --repository-url https://${{ vars.CODEARTIFACT_DOMAIN }}-${{ vars.AWS_ACCOUNT_ID }}.d.codeartifact.${{ vars.AWS_REGION }}.amazonaws.com/pypi/${{ vars.CODEARTIFACT_REPOSITORY }}/ \
            --username aws \
            --password ${{ env.CODEARTIFACT_AUTH_TOKEN }} \
            dist/*

  test-lambda-integration:
    name: Test Lambda Container Integration
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full git history for hatch-vcs

      - name: Build Lambda Docker image
        run: |
          docker build -f Dockerfile.lambda -t nasa-epic-lambda:test .

      - name: Test Lambda container startup
        run: |
          # Test that the container can start and respond to health checks
          # Start container in background
          CONTAINER_ID=$(docker run -d -p 8080:8080 nasa-epic-lambda:test)
          echo "Container ID: $CONTAINER_ID"

          # Wait for container to initialize
          sleep 5

          # Test if Lambda runtime is responding (it should be waiting for requests)
          # We'll check if the container started successfully by checking logs
          LOGS=$(docker logs $CONTAINER_ID 2>&1)
          
          if echo "$LOGS" | grep -q "exec '/var/runtime/bootstrap'"; then
            echo "âœ… Lambda runtime started successfully"
          else
            echo "âŒ Lambda runtime failed to start"
            echo "Container logs:"
            echo "$LOGS"
            docker stop $CONTAINER_ID || true
            exit 1
          fi

          # Clean up
          docker stop $CONTAINER_ID || true
          echo "âœ… Lambda container test completed"

      - name: Test Lambda handler with various payloads
        run: |
          # Test payload validation and parsing without actual downloads
          # Use a different approach since Lambda containers don't support arbitrary commands
          docker run --rm --entrypoint python3 nasa-epic-lambda:test -c "
          import json
          from lambda_handler import handler, get_date_range

          class MockContext:
              aws_request_id = 'test-ci-cd'
              def get_remaining_time_in_millis(self):
                  return 300000

          # Test 1: Valid payload parsing
          print('ğŸ§ª Test 1: Payload parsing')
          event1 = {
              'start_date': '2024-01-01',
              'end_date': '2024-01-02',
              'collection': 'natural',
              'local_only': True  # Skip S3 to avoid credentials
          }

          try:
              start, end = get_date_range(event1)
              assert start == '2024-01-01'
              assert end == '2024-01-02'
              print('âœ… Date range parsing works')
          except Exception as e:
              print(f'âŒ Date parsing failed: {e}')
              exit(1)

          # Test 2: Handler payload validation (should fail gracefully without AWS creds)
          print('ğŸ§ª Test 2: Handler validation')
          event2 = {
              'start_date': '2024-01-01',
              'end_date': '2024-01-01',
              'bucket': 'test-bucket',
              'collection': 'aerosol'
          }

          try:
              result = handler(event2, MockContext())
              # Should return 500 due to missing AWS credentials, but structure should be valid
              assert 'statusCode' in result
              assert 'body' in result
              print('âœ… Handler returns proper response structure')
          except Exception as e:
              # Expected to fail on AWS calls, but should not be payload format errors
              if 'bucket parameter' in str(e) or 'AWS' in str(e) or 'credentials' in str(e):
                  print('âœ… Handler validation works (failed on AWS as expected)')
              else:
                  print(f'âŒ Unexpected handler error: {e}')
                  exit(1)

          # Test 3: CLI command building
          print('ğŸ§ª Test 3: CLI integration test')
          import subprocess
          result = subprocess.run([
              'epic-images', '--help'
          ], capture_output=True, text=True)

          if result.returncode != 0:
              print(f'âŒ CLI not installed properly: {result.stderr}')
              exit(1)

          if 'NASA EPIC API' not in result.stdout:
              print(f'âŒ CLI help output unexpected: {result.stdout}')
              exit(1)

          print('âœ… CLI is properly installed and accessible')
          print('ğŸ‰ All Lambda integration tests passed!')
          "

      - name: Validate Lambda handler interface
        run: |
          # Verify the handler function signature and imports
          docker run --rm --entrypoint python3 nasa-epic-lambda:test -c "
          import inspect
          from lambda_handler import handler

          # Check handler signature
          sig = inspect.signature(handler)
          params = list(sig.parameters.keys())

          if params != ['event', 'context']:
              print(f'âŒ Handler signature incorrect: {params}')
              exit(1)

          print('âœ… Handler signature is correct: handler(event, context)')

          # Verify return type annotation if present
          if sig.return_annotation != inspect.Signature.empty:
              expected = 'dict[str, typing.Any]' in str(sig.return_annotation) or 'Dict[str, Any]' in str(sig.return_annotation)
              if not expected:
                  print(f'âš ï¸  Handler return type annotation: {sig.return_annotation}')

          print('âœ… Lambda handler interface validation passed!')
          "

  build-lambda-image:
    name: Build and Push Lambda Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, test-lambda-integration]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment: dev
    permissions:
      id-token: write # Required for OIDC authentication
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full git history for hatch-vcs

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-ECR
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        run: |
          aws ecr describe-repositories --repository-names nasa-epic-downloader --region ${{ vars.AWS_REGION }} || \
          aws ecr create-repository --repository-name nasa-epic-downloader --region ${{ vars.AWS_REGION }}

      - name: Determine image tags
        id: tags
        run: |
          echo "GitHub Event: ${{ github.event_name }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Ref Name: ${{ github.ref_name }}"
          echo "GitHub SHA: ${{ github.sha }}"

          if [[ "${{ github.event_name }}" == "release" ]]; then
            # For releases, use the release tag (github.ref_name gives us the tag without refs/tags/)
            RELEASE_TAG="${{ github.ref_name }}"
            echo "primary_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "ğŸ·ï¸ Release detected: Using tag '${RELEASE_TAG}'"
            echo "ğŸ“¦ Will create ECR tags: ${RELEASE_TAG} and latest"
          else
            # For main branch pushes, use commit SHA (first 12 characters for readability)
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-12)
            echo "primary_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "ğŸ”¨ Main branch build: Using short SHA '${SHORT_SHA}'"
            echo "ğŸ“¦ Will create ECR tags: ${SHORT_SHA} and latest"
          fi

      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: nasa-epic-downloader
          PRIMARY_TAG: ${{ steps.tags.outputs.primary_tag }}
          IS_RELEASE: ${{ steps.tags.outputs.is_release }}
        run: |
          # Build the Docker image with primary tag
          docker build -f Dockerfile.lambda -t $ECR_REGISTRY/$ECR_REPOSITORY:$PRIMARY_TAG .

          # Always build and tag as 'latest'
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$PRIMARY_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push primary tag
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$PRIMARY_TAG

          # Push latest tag
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Output the image URIs
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if [[ "$IS_RELEASE" == "true" ]]; then
            echo "ğŸ¯ RELEASE IMAGE URI (copy this for console setup):"
            echo "$ECR_REGISTRY/$ECR_REPOSITORY:$PRIMARY_TAG"
            echo ""
            echo "ğŸ“¦ Latest Image URI:"
            echo "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
            echo ""
            echo "âœ¨ Release tag: $PRIMARY_TAG"
          else
            echo "ğŸ¯ LAMBDA IMAGE URI (copy this for console setup):"
            echo "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
            echo ""
            echo "ğŸ“ Development build: $ECR_REGISTRY/$ECR_REPOSITORY:$PRIMARY_TAG"
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Set image lifecycle policy
        run: |
          aws ecr put-lifecycle-policy \
            --repository-name nasa-epic-downloader \
            --lifecycle-policy-text '{
              "rules": [
                {
                  "rulePriority": 1,
                  "description": "Keep all release tags (semantic versioning)",
                  "selection": {
                    "tagStatus": "tagged",
                    "tagPrefixList": ["v", "1.", "2.", "3.", "4.", "5.", "6.", "7.", "8.", "9.", "0."],
                    "countType": "sinceImagePushed",
                    "countUnit": "days",
                    "countNumber": 3650
                  },
                  "action": {
                    "type": "expire"
                  }
                },
                {
                  "rulePriority": 2,
                  "description": "Keep latest tag forever",
                  "selection": {
                    "tagStatus": "tagged",
                    "tagPrefixList": ["latest"],
                    "countType": "sinceImagePushed",
                    "countUnit": "days",
                    "countNumber": 3650
                  },
                  "action": {
                    "type": "expire"
                  }
                },
                {
                  "rulePriority": 3,
                  "description": "Keep last 10 development builds (SHA/commit tags)",
                  "selection": {
                    "tagStatus": "tagged",
                    "countType": "imageCountMoreThan",
                    "countNumber": 10
                  },
                  "action": {
                    "type": "expire"
                  }
                }
              ]
            }' || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full git history for hatch-vcs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run Bandit security linter
        run: bandit -r src/ -f json -o bandit-report.json || true

      - name: Run Safety check
        run: safety scan --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30
